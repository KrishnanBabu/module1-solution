

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="angular.min.js"></script>
<script src="app.js"></script>
<title>coursera module1 test assignment</title>
</head>
<body ng-app="lunchCheck">
<div id="container" ng-controller="LunchController">
<input type="text" ng-model="item.lunch">
<p ng-show="showMsg">{{msg}}</p>
<ol>
<li ng-repeat=" i in item.lunch | split:','| filter:query as results">{{i}}</li>
</ol>
<button ng-click=eat()>check if too much</button>
</div>
</body>
</html>
